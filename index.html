<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .scroll-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            width: 400px;
            height: auto;
            border: 2px solid #fff;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            z-index: 10;
        }
        .popup img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .popup-content {
            color: #fff;
            margin-bottom: 10px;
        }
        .close-btn {
            color: #fff;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="scroll-section">
            <img src="C:/Users/lenovo/Downloads/birth.jpeg" alt="Nebula" class="image" onclick="window.location.href='nebula.html'">
        </div>
        <div class="scroll-section">
            <img src="C:/Users/lenovo/Downloads/cog.jpeg" alt="Galaxy" class="image" onclick="window.location.href='galaxy.html'">
        </div>
        <div class="scroll-section">
            <img src="C:/Users/lenovo/Downloads/final.jpeg" alt="Death of Star" class="image" onclick="window.location.href='deathofstar.html'">
        </div>
        <div class="scroll-section">
            <img src="C:/Users/lenovo/Downloads/cc.png" alt="Other Interesting Events" class="image" onclick="window.location.href='other.html'">
        </div>
    </div>

</body>
</html>
